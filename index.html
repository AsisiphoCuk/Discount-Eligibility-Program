<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Discount eligibility program</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

   
        <form id="myForm">
            <h1>Check User Discount Eligibility</h1>
            <label for="age">How old are you?</label>
                <input type="number" id="age"> <br> <br>
            <label for="status">Are you a member?</label>
            <label class="radioButton" id="radioButton">
                <label for="option-yes">
                    <input type="radio" id="option-yes" name="member" value="yes">
                    <span>Yes</span>
                  </label>
                  
                  <label for="option-no">
                    <input type="radio" id="option-no" name="member" value="no">
                    <span>No</span>
                  </label>
            </label> <br><br>

            <input type="submit" value="Check Eligibility" id="CheckEligibility">
           
                

        </form>
        
    
    <script src="index.js"></script>
</body>
</html>
